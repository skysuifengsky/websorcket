<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>websorcket</title>
    <script>
        const sorcket = new WebSocket("ws://localhost:8080/webSocket/1");
        sorcket.onopen = (ws)=>{
            console.log("建立连接："+ws);
        }

        sorcket.onmessage = (ws) =>{
            console.log("接受的消息："+ws.data );
        }

        sorcket.onclose = (ws)=>{
            console.log("关闭连接："+ws);
        }

        setTimeout(function () {
            sorcket.send("测试数据！！！")
        },2000);

        setTimeout(function () {
            sorcket.close();
        },10000);




    </script>
</head>

<body>

</body>
</html>
